<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="talent.css">
    <title>Talent</title>
</head>
<body>
    <h2 class="isPlay_l">Hololive Talents</h2>
    <p class="isPlay_l">Some interesting numbers about Hololive (Update from July 1, 2022)</p>
    <div class="shape isPlay_t">
        <div class="triangle"></div>
    </div>
    <div class="counter-container">
        <div class="counter countries" data-target="3"></div>
        <span class="tx cnt">Countries</span>
    </div>
    <div class="counter-container">
        <div class="counter talent" data-target="68"></div>
        <span class="tx tl">Talents</span>
    </div>
    <div class="counter-container">
        <div class="counter years" data-target="6"></div>
        <span class="tx y">Years</span>
    </div>
    <div class="counter-container">
        <div class="counter subs" data-target="62"></div>
        <span class="tx subs">Million subs</span>
    </div>
    <script src="talent.js"></script>
    <img src="/Img/Home.png" alt="Talents" class="isPlay_t">
</body>
</html>
