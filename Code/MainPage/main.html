    <script type="text/javascript">
        window.addEventListener("scroll",function(){
            var header = document.querySelector("header")
            header.classList.toggle('sticky',window.scrollY > 0);

            var a = document.querySelector('.text-white1')
            a.classList.toggle('text-aqua',window.scrollY > 0);

            var a = document.querySelector('.text-white2')
            a.classList.toggle('text-aqua',window.scrollY > 0);

            var a = document.querySelector('.text-white3')
            a.classList.toggle('text-aqua',window.scrollY > 0);
        });

        var menu = document.querySelector('.menu');
        var menuBtn = document.querySelector('.fa-bars');
        var closeBtn = document.querySelector('.fa-xmark');

        menuBtn.addEventListener("click", () => {
            menu.classList.add('active');
        });

        closeBtn.addEventListener("click", () => {
            menu.classList.remove('active');
        });
    </script>
