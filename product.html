<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="product.css">
    <script src="https://kit.fontawesome.com/9ddbcf2d8a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="product">
        <div class="product__title">
            <h2>VIDEOS</h2>
            <div class="product__title--description">
                <form action="#" >
                    <input class="product__button--value" type="submit" value="View more" />
                    <i class="fa-solid fa-caret-right product__button--icon"></i>
                </form>
                <!-- <button>
                    <span>View more</span> -->
                    
                    <!-- <i class="fa-solid fa-circle-caret-right product__button--icon"></i> -->
                <!-- </button> -->
            </div>
        </div>
        <div class="product__content">
            <div class="product__content--box1">
                <span class="product__box--thumbnail">
                    Thumbnail
                </span>
                <span class="product__box--video-title">
                    Title video
                </span>
            </div>
            <div class="product__content--box2">
                <span class="product__box--thumbnail">
                    Thumbnail
                </span>
                <span class="product__box--video-title">
                    Title video
                </span>
            </div>
            <div class="product__content--box3">
                <span class="product__box--thumbnail">
                    Thumbnail
                </span>
                <span class="product__box--video-title">
                    Title video
                </span>
            </div>
        </div>
